<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Items in #{itemsForBasket.basket.id} basket:</h2>
    <ol>
        <ui:repeat value="#{itemsForBasket.basket.items}" var="item">
            <li>
                <h:link value="#{item.name}" outcome="itemDetails?itemId=#{item.id}" />
            </li>
        </ui:repeat>
    </ol>

    <h:form>

        <input type="hidden" name="basketId" value="#{itemsForBasket.basket.id}" />

        <h:selectOneMenu value="#{itemsForBasket.itemIdToBeAdded}" >
            <f:selectItems value="#{items.allItems}"  var="item" itemValue="#{item.id}" itemLabel="#{item.name}"/>
        </h:selectOneMenu>
        <h:commandButton value="Add new item to basket" action="#{itemsForBasket.addItem}">
            <f:param name="testParam" value="#{itemsForBasket.basket.id}"/>
        </h:commandButton>
    </h:form>

    <h2>Items available:</h2>
    <ul>

        <ui:repeat value="#{items.allItems}" var="item">
            <li><h:link value="#{item.id}" outcome="itemDetails?itemId=#{item.id}" /></li>
        </ui:repeat>
    </ul>

    <h:link outcome="index" value="Back to baskets page"/>
</h:body>
</html>
